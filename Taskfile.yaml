# https://taskfile.dev

version: '3'

tasks:
  build:
    cmds:
      - go build -ldflags "-X github.com/noqqe/radsportsalat/radsportsalat.Version=`git describe --tags`"  -v .
    sources:
      - "radsportsalat.go"
      - "data.go"
    generates:
      - "./radsportsalat"

  run:
    deps: [build]
    cmds:
      - ./radsportsalat

  release:
    cmds:
      - git tag
      - read -p "Version v1.1.1 " version ; git tag $version ; docker build -t noqqe/radsportsalat:$version . ;  docker push noqqe/radsportsalat:$version
      - git push --tags
    interactive: true

  default:
    cmds:
      - task: build

